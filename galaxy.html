<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Neutron Star Galaxy</title>
<style>
  :root{
    --bg:#02030a;
  }
  *{box-sizing:border-box;margin:0;padding:0;}
  html,body{width:100%;height:100%;overflow:hidden;background:var(--bg);}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}

  /* Starfield */
  .stars, .stars:before, .stars:after{
    position:absolute;inset:0;content:"";background:transparent;
    background-image:
      radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.8), transparent),
      radial-gradient(1px 1px at 40% 70%, rgba(255,255,255,.6), transparent),
      radial-gradient(1.5px 1.5px at 70% 20%, rgba(255,255,255,.7), transparent),
      radial-gradient(1px 1px at 85% 60%, rgba(255,255,255,.5), transparent),
      radial-gradient(1px 1px at 10% 80%, rgba(255,255,255,.5), transparent);
    animation: twinkle 6s linear infinite;
    mix-blend-mode:screen;
  }
  .stars:before{filter:blur(1px);opacity:.6;animation-duration:10s;}
  .stars:after{filter:blur(2px);opacity:.35;animation-duration:14s;}

  @keyframes twinkle{
    0%,100%{opacity:.85}
    50%{opacity:.5}
  }

  /* Galaxy wrapper */
  .galaxy{
    position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
  }

  .system{
    position:relative;width:90vmin;height:90vmin;max-width:900px;max-height:900px;
    filter: drop-shadow(0 0 10px rgba(120,180,255,.2));
  }

  /* Neutron star */
  .neutron{
    position:absolute;left:50%;top:50%;width:52px;height:52px;margin:-26px;
    border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #e8f3ff, #80b7ff 45%, #3c69ff 65%, #1b1f4a 100%);
    box-shadow:0 0 18px rgba(120,180,255,.8), 0 0 50px rgba(60,120,255,.6);
    animation:pulse 2.2s ease-in-out infinite;
  }
  .neutron:before{
    content:"";position:absolute;inset:-10px;border-radius:50%;
    background:conic-gradient(from 0deg, rgba(150,200,255,.0), rgba(150,200,255,.35), rgba(150,200,255,0));
    filter:blur(4px);
    animation: spin 6s linear infinite;
  }

  @keyframes pulse{
    0%,100%{transform:translate(-50%,-50%) scale(1)}
    50%{transform:translate(-50%,-50%) scale(1.08)}
  }
  @keyframes spin{to{transform:rotate(360deg)}}

  /* Orbits */
  .orbit{
    position:absolute;left:50%;top:50%;border:1px dashed rgba(255,255,255,.08);
    border-radius:50%;transform:translate(-50%,-50%);
  }

  /* planet base */
  .planet{
    position:absolute;left:50%;top:0;transform:translate(-50%,-50%);
    border-radius:50%;
    box-shadow:0 0 10px rgba(0,0,0,.6);
  }
  .planet .ring{
    position:absolute;left:50%;top:50%;width:160%;height:40%;
    transform:translate(-50%,-50%) rotate(-20deg);
    border-radius:50%;
    border:2px solid rgba(200,220,255,.4);
    filter:blur(.3px);
  }
  .planet .ring:after{
    content:"";position:absolute;inset:6px;border-radius:50%;border:1px solid rgba(180,200,255,.25);
  }

  /* Individual planets */
  .p1{width:16px;height:16px;background:radial-gradient(circle at 30% 30%, #ffd7b0, #c46a3a 60%, #6b2a10 100%);} /* rocky */
  .p2{width:22px;height:22px;background:radial-gradient(circle at 35% 30%, #e1ffe6, #7ccf8e 55%, #2a6b3a 100%);} /* green */
  .p3{width:20px;height:20px;background:radial-gradient(circle at 25% 25%, #d6f1ff, #58a7ff 60%, #163a7a 100%);} /* blue */
  .p4{width:28px;height:28px;background:radial-gradient(circle at 35% 35%, #f2e0ff, #9e7bd8 55%, #4d2b7a 100%);} /* violet + ring */
  .p5{width:26px;height:26px;background:radial-gradient(circle at 30% 30%, #fff0d2, #d9b26d 55%, #7a5722 100%);} /* sand + ring */
  .p6{width:18px;height:18px;background:radial-gradient(circle at 30% 30%, #f6fffa, #9fe6d3 60%, #1c6657 100%);} /* teal */

  /* Rotation of planets */
  .spin{animation: selfspin linear infinite;}
  @keyframes selfspin{to{transform:translate(-50%,-50%) rotate(360deg)}}

  /* Orbit animations */
  .orbit.o1{width:180px;height:180px;animation: orbit 10s linear infinite;}
  .orbit.o2{width:250px;height:250px;animation: orbit 16s linear infinite;}
  .orbit.o3{width:330px;height:330px;animation: orbit 22s linear infinite;}
  .orbit.o4{width:420px;height:420px;animation: orbit 30s linear infinite;}
  .orbit.o5{width:520px;height:520px;animation: orbit 38s linear infinite;}
  .orbit.o6{width:620px;height:620px;animation: orbit 50s linear infinite;}

  @keyframes orbit{to{transform:translate(-50%,-50%) rotate(360deg)}}

  /* Comets (tail opposite to travel direction) */
  .comet{
    position:absolute;width:180px;height:2px;
    /* Head at the right end; tail fades to the left */
    background:linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.5) 55%, rgba(255,255,255,1) 100%);
    filter:blur(.4px);
    animation: comet1 14s linear infinite;
  }
  .comet:after{
    content:"";position:absolute;right:-2px;top:-2px;width:7px;height:7px;border-radius:50%;
    background:#fff;box-shadow:0 0 14px rgba(255,255,255,.9);
  }
  .comet.c2{animation: comet2 18s linear infinite;opacity:.85;}
  .comet.c3{animation: comet3 22s linear infinite;opacity:.7;}

  /* Each comet enters from one direction and exits another */
  @keyframes comet1{
    0%{transform:translate(-30%,-10%) rotate(25deg);opacity:0;}
    8%{opacity:1;}
    70%{opacity:.9;}
    100%{transform:translate(120%,70%) rotate(25deg);opacity:0;}
  }
  /* Right to left (flip direction so head leads) */
  @keyframes comet2{
    0%{transform:translate(130%,15%) rotate(205deg);opacity:0;}
    10%{opacity:1;}
    70%{opacity:.85;}
    100%{transform:translate(-40%,85%) rotate(205deg);opacity:0;}
  }
  /* Bottom-left to top-right */
  @keyframes comet3{
    0%{transform:translate(-25%,120%) rotate(-20deg);opacity:0;}
    10%{opacity:1;}
    70%{opacity:.8;}
    100%{transform:translate(110%,-30%) rotate(-20deg);opacity:0;}
  }

  /* Nebulae */
  .nebula{
    position:absolute;border-radius:50%;filter:blur(25px);opacity:.35;mix-blend-mode:screen;
  }
  .n1{width:320px;height:220px;background:radial-gradient(circle, rgba(120,170,255,.8), transparent 65%);top:10%;left:5%;}
  .n2{width:280px;height:260px;background:radial-gradient(circle, rgba(255,120,200,.7), transparent 65%);bottom:8%;right:8%;}
  .n3{width:240px;height:200px;background:radial-gradient(circle, rgba(120,255,200,.7), transparent 65%);top:55%;left:55%;}

  /* Light fog to hide some planets occasionally */
  .fog{
    position:absolute;inset:0;background:radial-gradient(circle at 60% 40%, rgba(10,20,40,.3), transparent 55%);
    animation: fog 12s ease-in-out infinite alternate;
    mix-blend-mode:screen;pointer-events:none;
  }
  @keyframes fog{to{background-position:80% 60%}}

  /* Scale for small screens */
  @media (max-width:600px){
    .system{width:98vmin;height:98vmin;}
  }
</style>
</head>
<body>
  <div class="stars"></div>
  <div class="galaxy">
    <div class="system">
      <div class="nebula n1"></div>
      <div class="nebula n2"></div>
      <div class="nebula n3"></div>

      <div class="neutron"></div>

      <div class="orbit o1">
        <div class="planet p1 spin" style="animation-duration:6s;"></div>
      </div>
      <div class="orbit o2">
        <div class="planet p2 spin" style="animation-duration:9s;"></div>
      </div>
      <div class="orbit o3">
        <div class="planet p3 spin" style="animation-duration:7s;"></div>
      </div>
      <div class="orbit o4">
        <div class="planet p4 spin" style="animation-duration:12s;">
          <div class="ring"></div>
        </div>
      </div>
      <div class="orbit o5">
        <div class="planet p5 spin" style="animation-duration:10s;">
          <div class="ring"></div>
        </div>
      </div>
      <div class="orbit o6">
        <div class="planet p6 spin" style="animation-duration:8s;"></div>
      </div>

      <div class="comet"></div>
      <div class="comet c2"></div>
      <div class="comet c3"></div>

      <div class="fog"></div>
    </div>
  </div>
</body>
</html>
